<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </script>
  <script src="script.js"></script>
</head>

<body>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <a-scene>
    <a-assets>

        <!-- Video -->

        <video id="videoclip" loop="true" src="tvAssets/ReroReroRero.mp4" crossorigin="anonymous" preload="auto"></video>

        <img id="play" src="tvAssets/btnPlay.png" preload="auto">

        <img id="pause" src="tvAssets/btnPause.png" preload="auto">

        <img id="tv_background" src="tvAssets/tv_background.jpg" preload="auto">

    </a-assets>
    <a-entity
      environment="preset: forest; dressingAmount:1000;
    skyColor:grey;skyType:color; seed: 11;groundColor: green;groundTexture:checkerboard; groundYScale: 6; fog: 0.9; ground: canyon; dressingColor: green; dressingSize: 0.1"></a-entity>
    <!-- Start of Whare/ House/ Museam -->
    <a-cylinder id="floor" position="0 0 0" radius="7.5" color="#8F754F" height="0.1"></a-cylinder>
    <a-box id="box1" position="0  1.473  4.907" rotation="0  0  0" scale="10  3  0.2 " color="#40392F"></a-box>
    <a-box id="box1" position="0  1.473  -4.907" rotation="0  0  0" scale="10  3  0.2 " color="#40392F"></a-box>
    <a-box id="box1" position="5.049  1.454  -0.008" rotation="0  -90  0" scale="10  3  0.2 " color="#40392F"></a-box>
    <a-box id="box1" position="-5.049  1.454  -0.008" rotation="0  -90  0" scale="10  3  0.2 " color="#40392F"></a-box>
    <a-cylinder id="triangle_front" segments-radial="3" position="0  3.874 -4.907" rotation="-90  0  0"
      scale="5.774  0.2  1.8" color="#40392F"></a-cylinder>
    <a-cylinder id="triangle_back" segments-radial="3" position="0  3.874 4.907" rotation="-90  0  0"
      scale="5.774  0.2  1.8" color="#40392F"></a-cylinder>
    <a-box id="roof_right" position="2.580  4.328  0" rotation="28.433  90  0" scale="10.931 0.20  6.110 "
      color="#8F754F">
    </a-box>
    <a-box id="roof_right" position="-2.599  4.3321  -0.017" rotation="28.433  -90  0" scale="10.931 0.20  6.110"
      color="#8F754F"></a-box>
    <!-- Painting -->
    <a-plane id="art1" src="images/FunnyGuy.jpg" scale="2 2 0.05" rotation="0 0 0"
      position="-0.162 1.934 -4.792"></a-plane>
    <!--MoneyMan-->
    <a-obj-model id="3dModel1" src="images/tinker.obj" mtl="images/obj.mtl" position="20 0 0" rotation="-90 325 0"
      scale=".25 .25 .25"></a-obj-model>
    <!--CherryMan-->
    <a-entity>

      <a-video src="#videoclip" position="-3.893 1.6 0" rotation="0 90 0" width="2" height="1.125"></a-video>

      <!-- TV background -->

      <a-plane id="videoControls" position="-3.893 0.854 0" scale="2 0.386 1.714" rotation="0 90 0" opacity="1" src="#tv_background">

        <!-- Play button -->

        <a-plane id="vidplaybox" src="#play" scale="0.122 0.678 0.122" position="-0.350 0 .01" shader="flat"  transparent="true" videoplayer></a-plane>

        <!-- Stop button -->

        <a-plane id="vidpausebox" src="#pause" scale="0.122 0.678 0.122" position="0.350 0 .01" shader="flat"  transparent="true" videopauser></a-plane>

      </a-plane>
    
      </a-assets>
    </a-entity>

    <a-entity cursor="rayOrigin: mouse"></a-entity>
  </a-scene>
  <a-entity id="cameraRig" >

      <!-- camera -->

      <a-entity id="head" position="0 1.5 0" camera wasd-controls look-controls></a-entity>

      <!-- hand controls -->

      <a-entity teleport-controls="cameraRig: #cameraRig; type: parabolic; button:     trigger;collisionEntities:#floor" oculus-touch-controls="hand: right"></a-entity>

      <a-entity laser-controls="hand:left" line="color: red"></a-entity>

   </a-entity>
</html>
